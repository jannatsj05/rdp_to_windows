name: G

on: [push]

jobs:
  build:
    runs-on: windows-2025
    timeout-minutes: 9999
    steps:
      - name: Deploy rclone
        shell: pwsh
        run: |
          Invoke-WebRequest 'https://downloads.rclone.org/v1.69.1/rclone-v1.69.1-windows-amd64.zip' -OutFile rclone.zip
          unzip rclone.zip
          echo '${{ secrets.RCLONE_CONF }}' > ./rclone-v1.69.1-windows-amd64/rclone.conf
          del rclone.zip

      - name: Enable TS
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

      - name: Change Theme to Dark
        shell: cmd
        run: |
          Reg ADD "HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v SystemUsesLightTheme /t REG_DWORD /d 0 /f
          Reg ADD "HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v AppsUseLightTheme /t REG_DWORD /d 0 /f

      - name: Forbid Hide Known File Extention
        shell: cmd
        run: Reg ADD "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" /v HideFileExt /t REG_DWORD /d 0 /f

      - name: 关闭“透明效果”。
        shell: cmd
        run: REG ADD "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v EnableTransparency /t REG_DWORD /d 0 /f

      - name: 隐藏开始菜单栏的“搜索框”。
        shell: cmd
        run: REG ADD "HKCU\Software\Microsoft\Windows\CurrentVersion\Search" /v SearchboxTaskbarMode /t REG_DWORD /d 0 /f

      - name: 重启 explorer 进程。
        shell: powershell
        run: |
          TASKKILL /F /IM explorer.exe /T
          sleep 5
          explorer.exe
          sleep 3

      - name: Deploy ngrok
        shell: powershell
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
          del ngrok.zip

      - name: Authorize ngrok
        shell: powershell
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN

      - name: Start ngrok in the background to create tunnel with tcp port 3389
        run: |
          Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"
          sleep 5

      - name: Get ngrok tunnel information
        shell: powershell
        run: |
          $maxAttempts = 20
          $attempts = 0
          $ngrokApi = $null
          
          while (($null -eq $ngrokApi) -and ($attempts -lt $maxAttempts)) {
          $attempts += 1
          try {
            $ngrokApi = Invoke-WebRequest "http://localhost:4040/api/tunnels"
          } catch {
            Write-Host "Waiting for ngrok API... (attempt $attempts of $maxAttempts)"
            Start-Sleep -Seconds 5
          }
        }

          if ($null -eq $ngrokApi) {
            throw "Failed to connect to ngrok API after $maxAttempts attempts."
          }

          aa$ngrokUrl = ($ngrokApi | ConvertFrom-Json).tunnels[0].public_url
          Write-Host "Ngrok URL: $ngrokUrl"

